# This workflow will build a package using Maven and then publish it to GitHub packages when a release is created
# For more information see: https://github.com/actions/setup-java/blob/main/docs/advanced-usage.md#apache-maven-with-a-settings-path

name: Maven Package

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:

    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'temurin'
          server-id: github # Value of the distributionManagement/repository/id field of the pom.xml
          settings-path: ${{ github.workspace }} # location for the settings.xml file
      - name: Build with Maven
        run: mvn -B package --file pom.xml -Dmaven.test.skip=true # skip tests for now until I figure out how to get them to pass

      - name: Create EXE wrapper using Warp
        run: wget -O warp-packer https://github.com/dgiagio/warp/releases/download/v0.3.0/linux-x64.warp-packer;
          chmod +x warp-packer;
          cp -r release/light_runtime mac_bundle/jre;
          jarfile="$(ls target/itext-rups-*SNAPSHOT.jar)";
          cp $jarfile mac_bundle/app.jar;
          ./warp-packer --arch macos-x64 --input_dir mac_bundle --exec run.sh --output "RupsLauncher";
          chmod +x "RupsLauncher";
          cp -r release/rups_app_shell.app "iText RUPS.app";
          ls rups_app_shell.app/Contents;
          cp "RupsLauncher" "rups_app_shell.app/Contents/MacOS";
          rm -rf mac_bundle;
          rm RupsLauncher;
          ls;